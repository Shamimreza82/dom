<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-lime-200">

    <section>
        <h1 class="text-4xl text-center mt-5 font-bold"> My Text Editor</h1>
        <div class="w-3/4 border h-[500px] m-auto mt-2 bg-slate-100 shadow-md">
            <div class="flex justify-around mt-3">
                <div class="flex gap-4">
                    <p><i class="fa-solid fa-bold"></i></p>
                    <p><i class="fa-solid fa-italic"></i></p>
                    <p><i class="fa-solid fa-underline"></i></p>
                </div>
                <div class="flex gap-4">
                    <p><i class="fa-solid fa-align-left"></i></p>
                    <p><i class="fa-solid fa-align-center"></i></p>
                    <p><i class="fa-solid fa-align-right"></i></p>
                    <p><i class="fa-solid fa-align-justify"></i></p>
                </div>
                <div class="flex gap-4">
                    <p><i class="fa-solid fa-font"></i></p>
                    <p>Aa</p>
                    <p>Color</p>
                </div>
            </div>
            <hr class="w-3/4 m-auto mt-4">
            <div class="flex ">
                <textarea class="border m-auto mt-4 " name="" id="" cols="130" rows="17"> Shamim Reza  </textarea>
            </div>
        </div>
    </section>




    <script src="./task3.js"></script>
</body>

</html>
